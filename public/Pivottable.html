<!DOCTYPE html>
<html>
<head>
    <title>Pivot Demo</title>
    <!-- external libs from cdnjs -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <!-- PivotTable.js libs from ../dist -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/pivottable/1.3.0/pivot.min.css" />
    <script src="js/pivot.js"></script>
    <script src="js/c3_renderers.js"></script>
    <script src="myconfig.js"></script>
    <style>
        body {
            font-family: Verdana;
        }

        .c3-line {
            stroke-width: 3px;
        }

        .c3 circle {
            stroke: white;
        }

        .c3 text {
            font-size: 12px;
        }

        .c3 text {
            font-size: 12px;
        }

        .tick line {
            stroke: white;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
            $(function(){

                var derivers = $.pivotUtilities.derivers;
                var renderers = $.extend($.pivotUtilities.renderers,
                    $.pivotUtilities.c3_renderers);
                var data = {
                    informe: "general",
                    tipo: "p",
                    id: 0
                };  
                $.ajax({
                    type: "POST",
                    url: myconfig.apiUrl + "/api/informes",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function (data, status) {
                        $("#output").pivotUI(data, {
                            renderers: renderers,
                            cols: ["categoria"], rows: ["proyecto"],
                            rendererName: "Table"
                        });
                    },
                    error: function (xhr, textStatus, errorThrwon) {
                        var m = xhr.responseText;
                        if (!m) m = "Error general posiblemente falla la conexión";
                        alert(m);
                    }
                });


             });
    </script>
    <div id="output" style="margin: 30px;"></div>

</body>
</html>
